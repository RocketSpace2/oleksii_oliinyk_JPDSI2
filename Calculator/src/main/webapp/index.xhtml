<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
                Kwota kredytu: <h:inputText value="#{calcBB.loanAmount}" />
		<br />
                Oprocentowanie: <h:inputText value="#{calcBB.interestRate}" a:placeholder="0,00%"/>
		<br />
                Ilość rat miesięcznych: <h:inputText value="#{calcBB.numberOfMonths}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Dodaj" action="#{calcBB.calc()}"/>
		<br />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />
	</h:form>

</h:body>
</html>
