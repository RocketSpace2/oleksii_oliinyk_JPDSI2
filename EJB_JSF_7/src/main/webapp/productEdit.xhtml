<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewAction action="#{productEditBB.onLoad()}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <title>EJB_JSF_7</title>
    </h:head>

    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel toggleable="true" header="Edycja rekordu">

            <h:form rendered="#{productEditBB.product != null}">
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="p-name" value="Nazwa:" />
                    <p:inputText id="p-name" value="#{productEditBB.product.name}"
                                 required="true" requiredMessage="Podaj nazwę"
                                 validatorMessage="co najwyżej 50 znaków">
                        <f:validateLength maximum="50" />
                    </p:inputText>
                    <p:message for="p-name" display="icon"/>

                    <h:outputLabel for="p-description" value="Opis:" />
                    <p:inputText id="p-description" value="#{productEditBB.product.description}"
                                 required="true" requiredMessage="Podaj opis"
                                 validatorMessage="co najwyżej 1000 znaków">
                        <f:validateLength maximum="1000" />
                    </p:inputText>
                    <p:message for="p-description" display="icon"/>

                    <h:outputLabel for="p-price" value="Cena:" />
                    <p:inputText id="p-price" value="#{productEditBB.product.price}"
                                 required="true" requiredMessage="Podaj cenę"
                                 converterMessage="Cena musi być liczbą">
                        <f:validateDoubleRange minimum="0" />
                    </p:inputText>
                    <p:message for="p-price" display="icon"/>
                    
                    
                    
                    <p:fileUpload value="#{productEditBB.uploadedFile}" 
              mode="simple" 
              skinSimple="true" 
              listener="#{productEditBB.handleFileUpload}" 
              />
                </h:panelGrid>

                <p:messages id="msgs" />

               
                <p:commandButton value="Zapisz" action="#{productEditBB.saveData()}"
                                 style="margin-right: 1em;" update="@form" />

                <p:button value="Anuluj" outcome="productList" />
            </h:form>

        </p:panel>

    </h:body>

</html>
