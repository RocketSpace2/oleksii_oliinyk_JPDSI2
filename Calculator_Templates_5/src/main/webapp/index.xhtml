<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    
    <ui:define name="title">Kalkulator kredytowy</ui:define>

    <ui:define name="content">

        <h:form id="bla">
            <h:panelGrid columns="3" cellpadding="5" styleClass="bottom-space">
                <h:outputLabel for="loanAmount" value="Kwota kredytu: "/>
                <p:inputText id="loanAmount" value="#{calcBB.loanAmount}" 
                             required="true" requiredMessage="Brak kwoty kredytu"
                             converterMessage="Kwota kredytu musi być liczbą!"
                             validatorMessage="Kwota kredytu musi wynosić minimalnie 1000zł i maxymalnie 100,000zł!"
                             >
                <f:validateDoubleRange minimum="1000" maximum="100000"/>
                </p:inputText>
                <p:message for="loanAmount"/>

                <h:outputLabel for="interestRate" value="Oprocentowanie: " />
                <p:inputText  id="interestRate" value="#{calcBB.interestRate}" 
                              required="true" requiredMessage="Brak oprocentowania"
                              converterMessage="Oprocentowanie musi być liczbą!"
                              validatorMessage="Oprocentowanie musi wynosić minimalnie 0.01% i maxymalnie 50%!"
                              >
                <f:validateDoubleRange minimum="0.01" maximum="50"/>
                </p:inputText>
                <p:message for="interestRate"/>

                <h:outputLabel for="numberOfMonths" value="Ilość rat miesięcznych: "/>
                <p:inputText id="numberOfMonths" value="#{calcBB.numberOfMonths}" 
                             required="true" requiredMessage="Brak ilości rat miesięcznych"
                             converterMessage="Ilość rat miesięcznych musi być liczbą!"
                             validatorMessage="Ilość rat miesięcznych musi wynosić minimalnie 12 i maxymalnie 360!"> 
                <f:validateLongRange minimum="12" maximum="360"/>
                </p:inputText>
                <p:message for="numberOfMonths"/>
            </h:panelGrid>
            <p:messages id="msg" />
            <h:panelGrid columns="1" cellpadding="5" styleClass="bottom-space">
                <p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
                <p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
</html>
