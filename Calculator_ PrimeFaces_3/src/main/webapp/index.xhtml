<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>
    <p:panel header="Kalkulator kredytowy" style="margin: 1em auto;">
        <h:form id="bla">
            <h:panelGrid columns="3" cellpadding="5" styleClass="bottom-space">
                <h:outputLabel for="loanAmount" value="Kwota kredytu: "/>
                <p:inputText id="loanAmount" value="#{calcBB.loanAmount}" required="true" requiredMessage="Brak kwoty kredytu"/>
                <p:message for="loanAmount"/>

                <h:outputLabel for="interestRate" value="Oprocentowanie: " />
                <p:inputNumber  id="interestRate" value="#{calcBB.interestRate}" symbol="%" symbolPosition="s" emptyValue="zero" required="true" requiredMessage="Brak oprocentowania"/>
                <p:message for="loanAmount"/>

                <h:outputLabel for="numberOfMonths" value="Ilość rat miesięcznych: "/>
                <p:inputText id="numberOfMonths" value="#{calcBB.numberOfMonths}" required="true" requiredMessage="Brak ilości rat miesięcznych"/> 
                <p:message for="loanAmount"/>
            </h:panelGrid>
            <p:messages id="msg" />
            <h:panelGrid columns="1" cellpadding="5" styleClass="bottom-space">
                <p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
                <p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
                <p:commandLink value="Informacje" action="#{calcBB.info()}" />
            </h:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
